sudo: required
services:
    - docker
env:
    global:
        - COMMIT_SHA=$(git rev-parse HEAD) # Manually set current commit SHA - unfortunately Travis' default has issues with merges
        - CLOUDSDK_CORE_DISABLE_PROMPTS=1 
before_install:
    provider: script
    script: scripts/automate-install.sh
    on: 
        branch: master
        condition: $TRAVIS_COMMIT_MESSAGE =~ ^(automate deployment)
deploy:
    provider: script
    script: scripts/automate-deployment.sh
    on: 
        branch: master
        condition: $TRAVIS_COMMIT_MESSAGE =~ ^(automate deployment)
